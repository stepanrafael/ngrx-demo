<div class="py-2 px-8 inline-flex justify-between items-center w-full">
  <div>
    <ng-container *ngIf="masterUser$ | async as master">
      Master User: <b>{{ master.name }}</b>
    </ng-container>
  </div>
  <div>
    Show Emails: {{ showEmails$ | async }}
    <button class="primary" (click)="toggleEmails()">Toggle</button>
  </div>
</div>
